<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="style1.css">
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="download.png" alt="Logo">
        </div>
        <h1>AR-APSIT</h1>
        <h3>Register</h3>
        <form>
            <div class="form-group">
                <label for="uname">Username:</label>
                <input type="text" id="uname" name="uname" required placeholder="Username">
            </div>
            
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required placeholder="Email">
            </div>
            
            <div class="form-group">
                <label for="pass">Password:</label>
                <input type="password" id="pass" name="pass" required placeholder="Password">
            </div>
        
            <button type="submit">Register</button>
            
            <div class="form-links">
                <a href="login.html" class="signin-link">Sign In</a>
                <span class="or-text">or</span>
                <button type="button" class="google-login">Login with Google</button>
            </div>
        </form>
        
    </div>
</body>
</html>
